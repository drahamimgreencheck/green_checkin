<!DOCTYPE html>
<html>
  <head>
    <title>Barcode and Rewards</title>
    <!-- Libraries -->
    <script src="lib/JsBarcode.all.min.js"></script>
    <script type="text/javascript" src="instascan.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

      <link rel="stylesheet" type="text/css" href="css/checkin.css">
  </head>
  
  <body>
    <img src="/green_checkin/img/green-background.jpg" class="background"/>
    <img id=absolute_logo src="/green_checkin/img/small_logo_grey_bg.png"/>

    <div id="hover_container">
      <div class="sexy_header_text">
        Scan the barcode below to complete your transaction!
      </div>
      <div id="center_content_holder">
        <div class="next_button_container">
          <a href="successful_scan.html">
            <div class="next_button grey_border">
              <img src="/green_checkin/img/next_arrow_left.png" class="next_arrow"/>
            </div>
          </a>
        </div>
        <div id="viewing_port_div" class="grey_border">
          <svg id="pos_barcode"></svg>
          <div class="little_sub_text">Scan this barcode to add the GreenCheck item to the sales order</div>
        </div>
      </div>
    </div>

    <script>
      JsBarcode("#pos_barcode", "123456789012", {
        format: "upc",
        lineColor: "black",
        displayValue: true,
        fontOptions: "bold"
      });
    </script>
    
  </body>
</html>
